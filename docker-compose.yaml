version: '3.8'
services:
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=travels
      - MYSQL_ROOT_PASSWORD=123
      # - MYSQL_ROOT_HOST: "%"
    ports:
      - '3307:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    container_name: travel-api
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: production
    depends_on:
      - db
    ports:
      - 8081:8080
    environment:
      MYSQL_HOST: localhost
      MYSQL_PORT: 3307
      MYSQL_DATABASE: travels
      MYSQL_USER: root
      MYSQL_PASSWORD: 123
      ENV: production 
    links:
      - db
    volumes:
      - ./:/src
volumes:
  db:
    driver: local

